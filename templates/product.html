<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ produto.nome }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='produto.css') }}">
</head>

<body>

    <div class="product-container">
        {% if produto %}
        <div class="product-header">
            <h1>{{ produto.nome }}</h1>
            <p>Preço: ECV {{ produto.preco }}</p>
        </div>

        <div class="product-details">
            <img src="{{ produto.imagem_url }}" alt="{{ produto.nome }}" class="product-image">

            <div class="product-description">
                <p>{{ produto.descricao }}</p>

                <!-- Formulário para adicionar ao carrinho -->
                <form action="{{ url_for('adicionar_ao_carrinho', produto_id=produto.id) }}" method="POST" class="cart-form">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" value="1" min="1" required>
                    <button type="submit" class="btn-add-cart">Comprar </button>
                </form>

                
            </div>
        </div>
        {% else %}
        <p>Produto não encontrado.</p>
        {% endif %}
    </div>
</body>
</html>

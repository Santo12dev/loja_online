<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='edt.css') }}">
</head>
<body>
    <h1>Editar Usuário</h1>

    <form action="" method="POST">
        <label for="username">Nome:</label>
        <input type="text" id="username" name="username" value="{{ usuario.username }}" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ usuario.email }}" required>
        <br>
        <label for="morada">Morada:</label>
        <input type="text" id="morada" name="morada" value="{{ usuario.morada }}" required>
        <br>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" value="{{ usuario.endereco }}" required>
        <br>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password">
        <br>
        <button type="submit">Salvar</button>
    </form>

    <a href="{{ url_for('usuarios') }}">Voltar à Lista de Usuários</a>
</body>
</html>

{% include "cabecalho.html" %}

<div class="container">
    <section class="categories">
        <h2>Categorias</h2>
        <div class="category-grid">
            {% for categoria in categorias %}
            <div class="category-card">
                <a href="{{ url_for('categoria', categoria_id=categoria.id) }}">
                    <img src="{{ categoria.imagem_url }}" alt="{{ categoria.nome }}">
                    <h3>{{ categoria.nome }}</h3>
                </a>
            </div>
            {% endfor %}
        </div>
    </section>

    <section class="products">
        <h2>Produtos em Destaque</h2>
        <div class="product-grid">
            {% for produto in produtos %}
            <div class="product-card">
                <a href="{{ url_for('produto', id=produto.id) }}">
                    <img src="{{ produto.imagem_url }}" alt="{{ produto.nome }}">
                </a>
                <h3><a href="{{ url_for('produto', id=produto.id) }}">{{ produto.nome }}</a></h3>
                <p class="price">ECV {{ produto.preco }}</p></br>
                <a href="{{ url_for('compra') }}" class="buy-now-btn">Comprar</a>
            </div>
            {% endfor %}
        </div>
    </section>
</div>
